[workspace]
members = [
    # Runtime SDK Core.
    "runtime-sdk",
    "runtime-sdk-macros",

    # Runtime SDK Modules.
    "runtime-sdk/modules/contracts",
    "runtime-sdk/modules/evm",

    # Smart Contract SDK.
    "contract-sdk",
    "contract-sdk/types",
    "contract-sdk/storage",
    "contract-sdk-macros",

    # Runtime Client
    "client-sdk/rust",

    # Test runtimes.
    "tests/runtimes/benchmarking",
    "tests/runtimes/simple-keyvalue",
    "tests/runtimes/simple-consensus",
    "tests/runtimes/simple-evm",
]
exclude = [
    # Test contracts.
    "tests/contracts"
]
resolver = "2"
